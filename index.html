<!--
  HTML - HyperText Markup Language

  HyperText - Hiper texto
  Texto com links

  Markup - Marcação
  Tags

  Language - Linguagem
  Regras de uma linguagem
-->

<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiago Silva - DoWhile 2021</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Perfil -->
        <div class="avatar">
          <span>
            <img src="./assets/images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img id="perfil" src="./assets/images/me.jpg" alt="Foto de perfil" />
        </div>

        <!-- Introducion -->
        <h1 id="userName" class="title">Tiago Silva</h1>

        <a id="profileLink" href="https://github.com/itagosc" target="_blank"
          ><img
            src="./assets/images/github.svg"
            alt="Icon para redirecionamento github"
          /><span id="userLogin">itagosc</span></a
        >

        <p id="bio">A young man starting to learn web programming</p>

        <!-- Icons Social Grid -->
        <ul id="socialLinks">
          <li class="instagram">
            <a href="./assets/images/github.svg" target="_blank"
              ><img
                src="./assets/images/instagram.svg"
                alt="Icon para redirecionamento instagram"
            /></a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/itagosc/" target="_blank"
              ><img
                id="linkedin"
                src="./assets/images/linkedin.svg"
                alt="Icon para redirecionamento linkedin"
              /><svg width="48" height="48">
                <rect width="100%" height="100%" fill="#323238" />
              </svg>
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/itagosc" target="_blank"
              ><img
                src="./assets/images/twitter.svg"
                alt="Icon para redirecionamento twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
